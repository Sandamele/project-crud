<div class="card">
    <div class="card-body">
        <form [formGroup]="animeForm" novalidate>
            <h2 class="text-center">Add Anime</h2>
            <div class="form-group mb-3">
                <label class="col-md-d">Anime Title:</label>
                <input type="text" class="form-control" placeholder="Black Clover" formControlName="animeTitle" #animeTitle/>
                <div *ngIf="animeForm.controls['animeTitle'].invalid && (animeForm.controls['animeTitle'].dirty || animeForm.controls['animeTitle'].touched)" class="alert alaert-danger">
                  <div>Title is required</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="col-md-d">Plot Summary:</label>
                <textarea class="form-control" formControlName="animePlotSummary" #animePlotSummary>
                </textarea>
                <div *ngIf="animeForm.controls['animePlotSummary'].invalid && (animeForm.controls['animePlotSummary'].dirty || animeForm.controls['animePlotSummary'].touched)" class="alert alaert-danger">
                  <div>Plot Summary is required</div>
                </div>

            </div>
            <div class="form-group mb-3">
                 <label class="col-md-d">Gender:</label>
                <input type="text" class="form-control" placeholder="Action, Comedy, Magic" formControlName="animeGender" #animeGender/>
                <div *ngIf="animeForm.controls['animeGender'].invalid && (animeForm.controls['animeGender'].dirty || animeForm.controls['animeGender'].touched)" class="alert alaert-danger">
                  <div>Gender is required</div>
                </div>

            </div>
            <div class="form-group mb-3">
              <label class="col-md-d">Released:</label>
             <input type="number" class="form-control" placeholder="2019" formControlName="animeReleased" #animeReleased/>
                <div *ngIf="animeForm.controls['animeReleased'].invalid && (animeForm.controls['animeReleased'].dirty || animeForm.controls['animeReleased'].touched)" class="alert alaert-danger">
                  <div>Released year is required</div>

                </div>

         </div>
            <div class="form-group mb-3">
                 <label class="col-md-d">Status:</label>
                <input type="text" class="form-control" placeholder="You can enter ongoing or complete" formControlName="animeStatus" #animeStatus/>
                <div *ngIf="animeForm.controls['animeStatus'].invalid && (animeForm.controls['animeStatus'].dirty || animeForm.controls['animeStatus'].touched)" class="alert alaert-danger">
                  <div>Status is required</div>

                </div>

            </div>
            <div class="form-group">
                <button type="submit" (click)="addAnime(animeForm.value)" class="btn btn-secondary" [disabled]="animeForm.pristine || animeForm.invalid">Add Anime</button>
            </div>
        </form>
    </div>
</div>
